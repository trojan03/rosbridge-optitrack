<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <script src="./bower_components/eventemitter2/lib/eventemitter2.js"></script>
      <script src="./bower_components/roslib/build/roslib.js"></script>
      <script src="./bower_components/three.js/build/three.min.js"></script>
      <script src="./bower_components/jquery/dist/jquery.slim.min.js"></script>
      <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/OrbitControls.js"></script>
      <link href='./bower_components/bootstrap/dist/css/bootstrap.css' rel='stylesheet' type='text/css'/>
   </head>
   <body>
      <div class="container" id="main">
         <div class="row">
            <div class="col p-5">
               <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                     <a class="nav-link active" href="#backend" role="tab" data-toggle="tab">Backend</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#3d" role="tab" data-toggle="tab">3D</a>
                  </li>
               </ul>
               <!-- Tab panes -->
               <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active show fade" id="backend">
                     <div id="statusIndicator">
                        <p id="connecting">
                           Connecting to rosbridge...
                        </p>
                        <p id="connected" style="color:#00D600; display:none">
                           Connected
                        </p>
                        <p id="error" style="color:#FF0000; display:none">
                           Error in the backend!
                        </p>
                        <p id="closed" style="display:none">
                           Connection closed.
                        </p>
                        <p></p>
                        <p>translation x: <span id="translation_x"></span></p>
                        <p>translation y: <span id="translation_y"></span></p>
                        <p>translation z: <span id="translation_z"></span></p>
                        <p>rotation x: <span id="rotation_x"></span></p>
                        <p>rotation y: <span id="rotation_y"></span></p>
                        <p>rotation z: <span id="rotation_z"></span></p>
                        <p>rotation w: <span id="rotation_w"></span></p>
                        <button class="btn btn-primary" onclick="subscribe()">Subscribe</button>
                        <button class="btn btn-danger" onclick="unsubscribe()">Unsubscribe</button>
                     </div>
                  </div>
                  <div role="tabpanel" class="tab-pane fade" id="3d"></div>
               </div>
            </div>
         </div>
      </div>
<script src="rosbridge_example.js"></script>
   </body>
</html>
